<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/basic :: head"></head>
<body>
<!-- warpper start -->
<div class="wrapper">
  <div th:replace="/layout/basic :: sidebar">

  </div>

  <!-- content start -->
  <div class="content">
    <div th:replace="/layout/basic :: navbar"></div>

    <div class="inner-content" style="margin:5%">

      <h1> 교사 등록 </h1>

      <div style="max-width: 500px">
        <form action="/member/teacher/insert" method="post">
          <input class="form-control" type="text" name="id" placeholder="아이디"/>
          <input class="form-control" type="text" name="pwd" placeholder="비밀번호"/>
          <input class="form-control" type="text" name="name" placeholder="이름"/>
          <input class="form-control" type="file" name="fileName">
          <br>
          <button class="btn btn-primary" type="submit">등록</button>
          <button class="btn btn-secondary" type="reset">초기화</button>
        </form>
      </div>


    </div>





  </div>
  <!-- content end -->


  <!-- 진짜 개 천천히 top으로 올라가네요-->
  <a th:replace="/layout/basic :: back-to-top"></a>

</div>
<!-- wrapper end-->



<div th:replace="/layout/basic :: scriptSet">
</div>

</body>
</html>
