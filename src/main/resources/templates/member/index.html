<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/basic :: head"></head>
<body>
<!-- warpper start -->
<div class="wrapper">
    <div th:replace="/layout/basic :: sidebar">

    </div>

    <!-- content start -->
    <div class="content">
        <div th:replace="/layout/basic :: navbar"></div>

        <div class="inner-content" style="margin: 2vw 0 0 6vh; max-width: 80%">

<!--                <h1> 멤버 홈 </h1>-->
<!--                <h1> 뭐넣죠여기? </h1>-->
                <div class="col-md-5 float-start">

                    <div class="row">
                        <h5>진행 중인 수업</h5>
                        <hr>

                        <div th:each="lesson : ${LessonList}">
                            <div style="display: flex" class="align-items-center">
                                <div style="border-radius: 5px; border: solid #2a2d34 1px; max-width: 100px; display: inline-flex"><p style="margin: 5px"> [[${lesson.curriculum.category.name}]]</p></div>
                                &nbsp;&nbsp;
                                <div th:text="${lesson.curriculum.name}" style="cursor: pointer; width: 65%"></div>
                                <div style="margin-left: auto;" th:text="${lesson.member.name}"></div>

                                <br>

                            </div>

                        </div>


                    </div>

                </div>
                <div class="col-md-6 float-end">
                    <div class="row">
                        <h5>공지사항</h5>
                        <hr>
                        <div th:each="notice : ${noticeList}">
                            <div style="display: flex" class="align-items-center">
                                <div style="border-radius: 5px; border: solid #2a2d34 1px; max-width: 100px; display: inline-flex"><p style="margin: 5px"> [[${notice.categoryName}]]</p></div>
                                &nbsp;&nbsp;
                                <div th:text="${notice.title}" style="cursor: pointer" th:data="${notice.idx}" onclick="read(this.getAttribute('data'))"></div>
                                <div style="margin-left: auto;" th:text="${notice.writeDate}"></div>
                                <br>
                                <br>

                            </div>

                        </div>

                    </div>

                    <br>

                    <div class="row">
                        <h5>일정</h5>
                        <hr>

                    </div>

                </div>

        </div>





    </div>
    <!-- content end -->


    <!-- 진짜 개 천천히 top으로 올라가네요-->
    <!--    좀 빠르게 고침 -->
    <!-- 더 빠르게 바꾸고 싶으면 main.js에서 back-to-top speed 조정 낮을수록 빠름 -->
    <a th:replace="/layout/basic :: back-to-top"></a>

</div>
<!-- wrapper end-->



<div th:replace="/layout/basic :: scriptSet">
</div>
<script>

    function read(idx){
        location.href = "/member/notice/read?idx=" + idx;
    }

</script>

</body>
</html>
