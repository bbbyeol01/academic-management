<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="/layout/basic :: head"></head>
<body>
<!-- warpper start -->
<div class="wrapper">
  <div th:replace="/layout/basic :: sidebar">

  </div>

  <!-- content start -->
  <div class="content">
    <div th:replace="/layout/basic :: navbar"></div>

    <div class="inner-content" style="margin: 2vw 0 0 6vh; max-width: 80%">

      <br>
      <div style="display: inline-flex; align-items: center">
        <button class="btn btn-outline-secondary" th:text="공지사항 + '/' + ${noticeDTO.categoryName}"></button>
        &nbsp;
        &nbsp;
        <div style="font-size: 20pt; font-weight: bold; color: black" th:text="${noticeDTO.title}"></div>
      </div>

      <div style="display: inline-flex" class="float-end">
        <button style="display: none;" class="btn btn-primary float-end editBtn"> 수정 </button>
        &nbsp;
        <button style="display: inline-flex" class="btn btn-secondary float-end listBtn"> 목록 </button>
      </div>

      <hr>
      <br>
      <div style="display: flex" class="align-items-center">
        <img class="rounded-circle profile" src="/images/default_profile.jpg" alt="" style="width: 40px; height: 40px; object-fit: cover">
        &nbsp;
        &nbsp;
        <div>
          <div th:text="${noticeDTO.writerName}"></div>
          <div th:text="${noticeDTO.modDate}"></div>
        </div>
      </div>
      <br>

      <br>

      <div th:text="${noticeDTO.content}"></div>

      <br>

    </div>
    <!--    inner content end-->

  </div>
  <!-- content end -->


  <!-- 진짜 개 천천히 top으로 올라가네요-->
  <!--    좀 빠르게 고침 -->
  <!-- 더 빠르게 바꾸고 싶으면 main.js에서 back-to-top speed 조정 낮을수록 빠름 -->
  <a th:replace="/layout/basic :: back-to-top"></a>

</div>
<!-- wrapper end-->




<div th:replace="/layout/basic :: scriptSet"></div>

<script src="/js/member/teacher.js"></script>

<script>

  const listBtn = document.querySelector(".listBtn");
  listBtn.addEventListener("click", function () {
    // alert("click!");
    location.href = "/member/notice";
  })


  const principal = '[[${#authentication.principal.username}]]';
  console.log(principal);


  const writer = `[[${noticeDTO.writer}]]`
  console.log(writer);

  const editBtn = document.querySelector(".editBtn");
  if(writer === principal){
    editBtn.style.display = "inline-flex";
  }



</script>
</body>
</html>
