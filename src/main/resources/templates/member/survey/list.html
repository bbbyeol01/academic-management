<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/basic :: head"></head>
<body>
<!-- warpper start -->
<div class="wrapper">
    <div th:replace="/layout/basic :: sidebar">

    </div>

    <!-- content start -->
    <div class="content">
        <div th:replace="/layout/basic :: navbar"></div>

        <div class="container-fluid pt-5 px-5">
            <div class="row g-4">
                <div class="col-12 text-center">
                    <h1> 중간 교육만족도 설문조사서 리스트 </h1>
                </div>
                <div class="col-12 text-center">
                    <!-- 각 버튼에 대한 이벤트 핸들러 -->
                    <button class="btn btn-outline-info w-75 m-5 h-25 surveyBtn" type="button"
                            th:text="1회차"
                            th:attr="data-round=1"></button>
                    <button class="btn btn-outline-info w-75 m-5 h-25 surveyBtn" type="button"
                            th:text="2회차"
                            th:attr="data-round=2"></button>
                    <button class="btn btn-outline-info w-75 m-5 h-25 surveyBtn" type="button"
                            th:text="3회차"
                            th:attr="data-round=3"></button>
                </div><!--end col-12-->

            </div><!--end row g-4-->

        </div><!--end container-fluid pt-4 px-4-->


    </div>
    <!-- content end -->


    <!-- 진짜 개 천천히 top으로 올라가네요-->
    <!--    좀 빠르게 고침 -->
    <!-- 더 빠르게 바꾸고 싶으면 main.js에서 back-to-top speed 조정 낮을수록 빠름 -->
    <a th:replace="/layout/basic :: back-to-top"></a>

</div>
<!-- wrapper end-->

<script type="text/javascript">
    // 모든 surveyBtn 클래스 요소를 가져옵니다.
    var buttons = document.querySelectorAll('.surveyBtn');

    // 모든 버튼에 대한 클릭 이벤트 리스너를 추가합니다.
    buttons.forEach(function(button) {
        button.addEventListener('click', function() {
            // 클릭된 버튼의 data-round 속성 값을 가져옵니다.
            var round = button.getAttribute('data-round');
            // /member/survey/read로 이동하면서 survey.round에 클릭된 버튼의 round 값을 전달합니다.
            window.location.href = '/member/survey/read?round=' + round;
        });
    });
</script>

<div th:replace="/layout/basic :: scriptSet">
</div>

</body>
</html>
